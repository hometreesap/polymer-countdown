<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>countdown-css demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Countdown-css demo set to 30 seconds</h3>
      <demo-snippet>
        <template>
          <countdown-css totalSeconds="30"></countdown-css>
        </template>
      </demo-snippet>
      <h3>Countdown-css demo set to a certain date</h3>
      <demo-snippet>
        <template>
          <countdown-css class="countdown-date-example"></countdown-css>

          <script>
            document.addEventListener('DOMContentLoaded', function(){
              let demoDate = new Date();
              const countdownDateExample = document.querySelector(".countdown-date-example");
              demoDate.setHours(demoDate.getHours() + 6);
              countdownDateExample.setAttribute('dateEnd', demoDate);
            });
          </script>
        </template>
      </demo-snippet>
      <script type="module" src="../countdown-css.js"></script>
    </div>
  </body>

</html>
